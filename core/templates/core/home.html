{% extends 'login.html' %}

{% block content %}
<h1>Bem-vindo ao Boddys</h1>
{% if user.is_authenticated %}
<p>Olá, {{ user.nome }}! Você está autenticado.</p>
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Sair</button>
</form>
{% else %}
<p>Você não está logado.</p>
<p>
  <a href="{% url 'signup' %}" class="button">Cadastrar</a>
  <a href="{% url 'login' %}" class="button">Login</a>
</p>
{% endif %}
{% endblock content %}
