{% extends 'base.html' %}

{% block title %}Entrar em um Grupo{% endblock title %}

{% block content %}
<h1>Entrar em um Grupo</h1>
{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
</form>
{% endblock content %}
