{# templates/base.html #}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boddys{% endblock title %}</title>
    <style>
        /* Reset básico para garantir consistência entre navegadores */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Estilização da barra de navegação */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333333;
            color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .navbar .logo {
            position: absolute;
            left: 2rem;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .navbar ul li {
            margin: 0 1rem;
        }
        
        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .navbar ul li a:hover {
            color: #dddddd;
            background-color: #444444;
        }
        
        /* Adicionar padding-top para evitar sobreposição com a navbar fixa */
        body {
            padding-top: 70px; /* Ajuste conforme a altura da navbar */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        /* Container principal do conteúdo */
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        /* Estilização dos títulos */
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #000000;
        }
        
        /* Estilização dos parágrafos */
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #555555;
        }

        li {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #555555;
            text-decoration: none;
            list-style-type: none;
        }
        
        /* Links */
        a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        
        a:hover {
            opacity: 0.7;
        }
        
        /* Botões */
        button, .button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 0.8rem 2rem;
            margin: 0.5rem 0;
            cursor: pointer;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: inline-block;
            text-decoration: none;
        }
        
        button:hover, .button:hover {
            background-color: #333333;
            transform: translateY(-2px);
        }
        
        button:active, .button:active {
            transform: translateY(0);
        }
        
        /* Estilização dos inputs */
        input {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #cccccc;
            width: 100%;
            font-size: 1rem;
        }
        
        /* Containers dos campos do formulário */
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        /* Labels */
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            width: 100%;
            text-align: left;
            color: #000000;
        }
        
        /* Botão de submissão */
        .form-submit {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        
        .form-submit:hover {
            background-color: #333333;
            transform: translateY(-2px);
        }
        
        .form-submit:active {
            transform: translateY(0);
        }
        
        /* Mensagens de erro */
        .error {
            color: red;
            margin-bottom: 1rem;
            text-align: left;
        }
        
        /* Mensagens de erro específicas de cada campo */
        .field-error {
            color: #ff0000;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            text-align: left;
        }
        
        /* Destacar inputs com erro */
        input.is-invalid {
            border-color: #ff0000;
            background-color: #ffe6e6;
        }
        
        /* Ajustar o foco em inputs com erro */
        input.is-invalid:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }
            
            .navbar .logo {
                position: static;
                margin-bottom: 1rem;
            }
            
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }
            
            .navbar ul li {
                margin: 0.5rem 0;
            }
            
            body {
                padding-top: 100px; /* Ajuste conforme a nova altura da navbar em dispositivos móveis */
                flex-direction: column;
                align-items: center;
            }
            
            .container {
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                padding: 0.8rem 1.5rem;
            }
            
            .navbar .logo {
                font-size: 1.3rem;
            }
            
            .navbar ul li a {
                font-size: 1rem;
                padding: 0.4rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            button, .button, .form-submit {
                font-size: 1rem;
                padding: 0.6rem 1.5rem;
            }
            
            input {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            Boddys
        </div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'listar_grupos' %}">Grupos</a></li>
            {% comment %} <li><a href="{% url 'exercicios' %}">Exercícios</a></li> {% endcomment %}
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
