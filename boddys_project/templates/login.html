<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Boddys</title>
    <style>
      /* Reset básico para garantir consistência entre navegadores */
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }
      
      /* Estilização do corpo da página */
      body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          background-color: #f0f0f0;
          color: #333333;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 1rem;
      }
      
      /* Container principal do formulário */
      .container {
          background-color: #ffffff;
          padding: 2rem;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          width: 100%;
          text-align: center;
      }
      #createGroup {
        color: #white !important;
      }
      /* Estilização dos títulos */
      h1 {
          margin-bottom: 1.5rem;
          font-size: 2rem;
          color: #000000;
      }
      
      /* Estilização dos parágrafos */
      p {
          margin-bottom: 1.5rem;
          font-size: 1rem;
          color: #555555;
      }
      
      /* Links */
      a {
          color: #000000;
          text-decoration: none;
          font-weight: bold;
          transition: opacity 0.3s ease;
      }
      
      a:hover {
          opacity: 0.7;
      }
      
      /* Botões */
      button, .button {
          background-color: #000000;
          color: #ffffff;
          border: none;
          padding: 0.7rem 1.5rem;
          margin: 0.5rem 0;
          cursor: pointer;
          font-size: 1rem;
          border-radius: 5px;
          transition: background-color 0.3s ease, transform 0.1s ease;
          display: inline-block;
          text-decoration: none;
      }
      
      button:hover, .button:hover {
          background-color: #333333;
          transform: translateY(-2px);
      }
      
      button:active, .button:active {
          transform: translateY(0);
      }
      
      /* Estilização dos inputs */
      input {
          padding: 0.75rem;
          margin: 0.5rem 0;
          border-radius: 5px;
          border: 1px solid #cccccc;
          width: 100%;
          font-size: 1rem;
      }
      
      /* Containers dos campos do formulário */
      .form-group {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          margin-bottom: 1rem;
      }
      
      /* Labels */
      label {
          margin-bottom: 0.5rem;
          font-weight: bold;
          width: 100%;
          text-align: left;
          color: #000000;
      }
      
      /* Botão de submissão */
      .form-submit {
          width: 100%;
          padding: 0.75rem;
          font-size: 1rem;
          background-color: #000000;
          color: #ffffff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.1s ease;
      }
      
      .form-submit:hover {
          background-color: #333333;
          transform: translateY(-2px);
      }
      
      .form-submit:active {
          transform: translateY(0);
      }
      
      /* Mensagens de erro */
      .error {
          color: red;
          margin-bottom: 1rem;
          text-align: left;
      }
      
      /* Responsividade */
      @media (max-width: 500px) {
          .container {
              padding: 1.5rem;
          }
      
          h1 {
              font-size: 1.5rem;
          }
      
          button, .button, .form-submit {
              font-size: 0.9rem;
              padding: 0.6rem 1.2rem;
          }
      
          input {
              padding: 0.6rem;
              font-size: 0.9rem;
          }
      }
      
    </style>
</head>
<body>
    <div class="container">
      {% block content %}{% endblock content %}
    </div>
</body>
</html>
